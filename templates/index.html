<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <form method="POST">
        <input type="text" name="a" placeholder="Enter A" required>
        <input type="text" name="b" placeholder="Enter B" required>
        <button type="submit" name="action" value="calculate">Calculate</button>
        <button type="button">Dummy 1</button>
        <button type="button">Dummy 2</button>
    </form>
    {% if result %}
    <h2>Result: </h2>
    <ul>
        {% if result is string %}
        <li>{{ result }}</li>
        {% else %}
            {% for i in result %}
                <li>{{ i }}</li>
            {% endfor %}
        {% endif %}
    </ul>
    {% endif %}
</body>

</html>

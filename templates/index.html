<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <form method="POST">
        <input type="text" name="a" placeholder="Enter A" required>
        <input type="text" name="b" placeholder="Enter B" required>
        <button type="submit">Calculate</button>
    </form>
    {% if result %}
    <h2>Result: </h2>
    <ul>
        {% if result is string %}
        <li>{{ result }}</li>
        {% else %}
        <li>A + B = {{ result[0] }}</li>
        <li>A - B = {{ result[1] }}</li>
        <li>A * B = {{ result[2] }}</li>
        <li>A / B = {{ result[3] }}</li>
        {% endif %}
    </ul>
    {% endif %}
</body>

</html>
